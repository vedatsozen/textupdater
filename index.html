<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT UPDATER by VEDAT SÃ–ZEN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="tool">
    <button onclick="showinput()">Show Inputs</button>
    <button onclick="hideinput()">Hide Inputs</button>
</div>
    
<h1>LEARNING JAVASCRIPT</h1>
<p id="pid">Javascript helps you to build interactive web sites.</p>
<p id="p2id">Click a button to see an interactivity</p>

<div id="inputs">
    <input type="text" id="h1input" oninput="changeh1()">
    <input type="text" id="pinput" oninput="changep()">
    <input type="text" id="p2input" oninput="changep2()">
</div>
</body>

<script>

function changeh1() {

let h1text = document.getElementById("h1input").value;
document.querySelector("h1").innerHTML = h1text;

}

function changep() {

let ptext = document.getElementById("pinput").value;
document.getElementById("pid").innerHTML = ptext;
}

function changep2() {

let p2text = document.getElementById("p2input").value;
document.getElementById("p2id").innerHTML = p2text;
}

function showinput() {

document.getElementById("inputs").style.visibility = "visible";
}

function hideinput() {

document.getElementById("inputs").style.visibility = "hidden";
}

</script>
</html>
